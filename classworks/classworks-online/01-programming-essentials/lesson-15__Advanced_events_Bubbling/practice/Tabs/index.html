<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
	<div class="g-tab">
		<ul class="tab-menu">
			<li class="menu-item">
				<button type="button" data-tab="orange" class="button active">
					Orange
				</button>
			</li>
			<li class="menu-item">
				<button type="button" data-tab="green" class="button">
					Green
				</button>
			</li>
			<li class="menu-item">
				<button type="button" data-tab="blue" class="button">
					Blue
				</button>
			</li>
		</ul>
		<div class="tab-content">
			<div id="orange" class="content-item active">
				Orange tab content
			</div>
			<div id="green" class="content-item">
				Green tab content
			</div>
			<div id="blue" class="content-item">
				Blue tab content
			</div>
		</div>
	</div>
</div>
<script src="./script.js"></script>
</body>
</html>

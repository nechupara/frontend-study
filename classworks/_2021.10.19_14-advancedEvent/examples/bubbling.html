<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body * {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <form onclick="handlerForm(event)">
      FORM
      <div onclick="handlerDiv(event)">
        DIV
        <p onclick="handlerP(event)">P</p>
      </div>
    </form>
    <script>
      function handlerForm(event) {
        // console.log("form target", event.target);
        console.log("form currentTarget", event.currentTarget);
        alert("form");
      }

      function handlerDiv(event) {
        // console.log("div target", event.target);
        console.log("div currentTarget", event.currentTarget);
        alert("div");
      }

      function handlerP(event) {
        // console.log("p target", event.target);
        console.log("p currentTarget", event.currentTarget);
        alert("p");
        // прекратить всплытие
        // event.stopPropagation();
      }
    </script>
  </body>
</html>

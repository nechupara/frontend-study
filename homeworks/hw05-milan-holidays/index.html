<html lang="en">

<head>

    <link rel="stylesheet" href="./css/reset.css" />

<body>
    <div class="main-container">

        <!-- HEADER SECTION -->
        <header class="header narrow-container">
            <a class="logo-link-header" href="#">
                <img class="logo-default-header" src="img/header-logo-white.png" alt="">
                <img class="logo-colored-header" src="img/header-logo-orange.png" alt="">
                <h2 class="logo-text-header">
                    MILAN <span>HOLIDAYS</span>
                </h2>
            </a>
            <div class="contacts-wrapper">
                <a class="contact-item" href="mailto:tours@milanoholidays.com">tours@milanoholidays.com</a>
                <a class="contact-item href=" tel:+393387090880">+39 338 709 0880</a>
            </div>
        </header>

        <!-- CONTENT SECTION -->
        <section class="tours-section narrow-container">

            <a class="tour-type-link" href="#">
                <div class="tour-img-wrapper">
                    <img class="tour-img" src="./img/tours/1-shopping-tours.jpg" alt="">
                    <div class="tour-img-hover">
                        <p><span>from</span><span>&euro; 50</span></p>
                        <a href="#">View Details</a>
                    </div>
                </div>
                <h3 class="tour-type-title">Shopping Tours</h3>
            </a>

            <a class="tour-type-link" href="#">
                <img class="tour-img" src="./img/tours/2-sightseeing-tours.jpg" alt="">
                <h3 class="tour-type-title">Sightseeing Tours</h3>
            </a>
            <a class="tour-type-link" href="#">
                <img class="tour-img" src="./img/tours/3-food-tours.jpg" alt="">
                <h3 class="tour-type-title">Food Tours</h3>
            </a>
            <a class="tour-type-link" href="#">
                <img class="tour-img" src="./img/tours/4-bars-and-nightlife.jpg" alt="">
                <h3 class="tour-type-title">Bars & Nightlife</h3>
            </a>
            <a class="tour-type-link" href="#">
                <img class="tour-img" src="./img/tours/5-art-and-architecture.jpg" alt="">
                <h3 class="tour-type-title">Art & Architecture</h3>
            </a>
            <a class="tour-type-link" href="#">
                <img class="tour-img" src="./img/tours/6-walking-tours.jpg" alt="">
                <h3 class="tour-type-title">Walking Tours</h3>
            </a>
        </section>

        <!-- FOOTER SECTION -->
        <footer class="footer-section">

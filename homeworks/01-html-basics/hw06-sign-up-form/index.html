         <div class="header-login-wrapper">
            <span class="header-login-text">Welcome,</span>
            <a class="header-login-link hovered-link" href="#"> Log In</a>
            <span class="header-login-text"> or </span>
            <a class="header-login-link hovered-link" href="#">Sign Up</a>
         </div>
      </header>

      <div class="modal-window-wrapper">
         <div class="modal-window-title">
            <h2 class="signup-title">Sign Up</h2>
            <a class="login-link-modal modal-link-hovered" href="#">Log In</a>
         </div>

         <div class="socials-btns">
            <button class="btn fb-btn">
               <ul class="btn-socials-content">
                  <li class="social-logo-item">
                     <img class="fb-logo" src="./img/social-logo/facebook-f.svg" alt="" />
                  </li>
                  <li class="social-btn-text">Facebook</li>
               </ul>
            </button>
            <button class="btn google-btn">
               <ul class="btn-socials-content">
                  <li class="social-logo-item">
                     <img class="ggl-logo" src="./img/social-logo/google-plus-g.svg" alt="" />
                  </li>
                  <li class="social-btn-text">Google</li>
               </ul>
            </button>
         </div>

         <div class="modal-window-delimiter"><span>or</span></div>

         <form class="form-box" action="">
            <input class="input-item" type="text" name="first-name" placeholder="First Name">
            <input class="input-item" type="text" name="last-name" placeholder="Last Name">
            <input class="input-item" type="email" name="email" placeholder="Email">
            <input class="input-item" type="password" name="password" placeholder="Choose Password">
            <input class="input-item" type="password" name="password" placeholder="Confirm Password">

            <label class="checkbox-item">
               <input class="default-checkbox" type="checkbox" name="terms-and-conditions" id="" checked>
               <span class="custom-checkbox"></span>
               <span>Agree with our <a class="conditions-link modal-link-hovered" href="#">Terms &amp;
                     Conditions</a></span>
            </label>

            <button class="btn submit-btn" type="submit">Create Account</button>
         </form>

      </div>

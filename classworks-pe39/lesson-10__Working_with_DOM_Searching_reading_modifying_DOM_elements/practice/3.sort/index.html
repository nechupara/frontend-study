<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Состояния элемента</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">

</head>
<body>
<header class="container">
	<div class="header-wrap">
		<div class="header-left">
			<img class="header-logo" src="./images/logo.png" alt="logo">
		</div>
		<div class="header-right">
			<nav class="header-menu">
				<ul class="menu-list">
					<li class="menu-item"><a class="menu-link" href="#">HELLO</a></li>
					<li class="menu-item"><a class="menu-link" href="#">TEAM</a></li>
					<li class="menu-item"><a class="menu-link" href="#">SERVICES</a></li>
					<li class="menu-item"><a class="menu-link" href="#">PORTFOLIO</a></li>
					<li class="menu-item"><a class="menu-link" href="#">BLOG</a></li>
					<li class="menu-item"><a class="menu-link" href="#">CONTACT</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<main>
	<section class="section-featured">
		<span class="featured-shadow"></span>
		<div class="featured-container">
			<div class="featured-title">
				We are <span class="colored">Featured</span> on
			</div>
			<hr class="divider">
			<div class="features-images">
				<img src="./images/featured/logo1.png" alt="" class="image-item">
				<img src="./images/featured/logo2.png" alt="" class="image-item">
				<img src="./images/featured/logo3.png" alt="" class="image-item">
				<img src="./images/featured/logo4.png" alt="" class="image-item">
			</div>
		</div>
	</section>

	<section class="images-section-secret container">
		<header class="section-header">
			<h4 class="header-title headerTitle">The secret of a company is the team</h4>
			<p class="header-desc">We are an award winning creative agency based in Wisconsin with a passion for helping
				our clients grow. </p>
		</header>
		<div class="divider"></div>
		<div class="images-wrapper">
			<figure class="image-item">1
				<img class="img1" src="./images/section_secret/img1.png" alt="image">
			</figure>
			<figure class="image-item">2
				<img class="img2" src="./images/section_secret/img2.png" alt="image">
			</figure>
			<figure class="image-item">3
				<img class="img3" src="./images/section_secret/img3.png" alt="image">
			</figure>
			<figure class="image-item">4
				<img class="img4" src="./images/section_secret/img4.png" alt="image">
			</figure>
			<figure class="image-item">5
				<img class="img5" src="./images/section_secret/img5.png" alt="image">
			</figure>
			<figure class="image-item">6
				<img class="img6" src="./images/section_secret/img6.png" alt="image">
			</figure>
			<figure class="image-item">7
				<img class="img7" src="./images/section_secret/img7.png" alt="image">
			</figure>
			<figure class="image-item">8
				<img class="img8" src="./images/section_secret/img8.png" alt="image">
			</figure>
			<figure class="image-item">9
				<img class="img9" src="./images/section_secret/img9.png" alt="image">
			</figure>
			<figure class="image-item">10
				<img class="img10" src="./images/section_secret/img10.png" alt="image">
			</figure>
			<figure class="image-item">11
				<img class="img11" src="./images/section_secret/img11.png" alt="image">
			</figure>
			<figure class="image-item">12
				<img class="img12" src="./images/section_secret/img12.png" alt="image">
			</figure>
		</div>

	</section>
</main>

<script src="js/main.js"></script>
</body>
</html>
